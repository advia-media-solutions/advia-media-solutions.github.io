<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Guarda la URL actual antes de redirigir
    sessionStorage.redirect = location.href;
    // Redirige a la página principal
    window.location.href = location.origin;
  </script>
  <meta http-equiv="refresh" content="0;URL='/'">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      /* Usando el color de fondo de tu aplicación */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Oculta cualquier contenido para evitar flashes */
    body * {
      display: none;
    }
  </style>
</head>

<body>
</body>

</html>
