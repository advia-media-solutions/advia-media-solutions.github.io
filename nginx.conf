server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Support for Single Page Applications
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache control for static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}